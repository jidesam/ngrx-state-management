<div class="w-[50%] block mx-auto m-8">
    <form class="w-full max-w-sm" [formGroup]="loginForm">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
              Email
            </label>
          </div>
          <div class="md:w-2/3">
            <input formControlName="email"
             class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="email">
          </div>
        </div>
        <div *ngIf="loginForm.get('email')?.touched && !loginForm.get('email')?.valid">
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                    Valid Email is Required
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['Required']">

                </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
              Password
            </label>
          </div>
          <div class="md:w-2/3">
            <input formControlName="password"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"  type="password" placeholder="******************">
          </div>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && !loginForm.get('password')?.valid">
            <div *ngIf="loginForm.get('password')?.errors?.['Required']">
                password is required
            </div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                password must be more than 8 characters
            </div>

        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button  [disabled] ="!loginForm.valid"
            (click)="onLogin()"
            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
              Sign Up
            </button>
          </div>
        </div>
      </form>
</div>
